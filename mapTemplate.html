<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>TemplateMap</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.34/esri/css/esri.css" />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      var dojoConfig = {
        has: {
          "esri-featurelayer-webgl": 1,
        },
      };
    </script>
    <script src="https://js.arcgis.com/3.35/"></script>
    <script>
      var map;
      var g_esri = {};
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "esri/geometry/webMercatorUtils",
        "dojo/dom",
        "dojo/domReady!",
      ], function (Map, FeatureLayer, webMercatorUtils, dom) {
        g_esri.map = new Map("map", {
          basemap: "streets-navigation-vector",
          center: [-97.91016562499615, 39.504002205197395], // longitude, latitude
          zoom: 4,
        });
        g_esri.map.on("load", onMapLoad);
        function onMapLoad() {
          var stateLayer = new FeatureLayer(
            "https://services2.arcgis.com/JoecHEvChY6qFe2m/arcgis/rest/services/USA_States/FeatureServer/0",
            {
              id: "stateLayer",
              outFields: ["*"],
            }
          );
          var zipLayer = new FeatureLayer(
            "https://services2.arcgis.com/JoecHEvChY6qFe2m/arcgis/rest/services/usa_zip5/FeatureServer/0",
            {
              id: "zipLayer",
              outFields: ["*"],
              visible: false
            }
          );
          
          stateLayer.on("onClick", onstateLayerClick);
          g_esri.map.addLayers([stateLayer, zipLayer]);
        }

        function onstateLayerClick(evt) {
          console.log(evt.graphic);
        }
      });
    </script>
  </head>

  <body>
    <div id="map"></div>
  </body>
</html>
